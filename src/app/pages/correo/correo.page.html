

<ion-content >


  <ion-card>
    <ion-card-header>
      <ion-img src="assets/img/Logo_DuocUC.svg.png"></ion-img>
    </ion-card-header>
    <ion-card-title>Recuperar contraseña</ion-card-title>
    <ion-card-title>Paso 1: Ingresa tu correo </ion-card-title>
    
    <ion-card-content>
      <br>
      <ion-input type="text" [(ngModel)]="correo" placeholder="Ingresa tu correo" shape="round"></ion-input>
      <br>
      <ion-button expand="full" (click)="ingresarPaginaValidarRespuestaSecreta()" shape="round">Siguiente</ion-button>

      <br>
      <ion-button expand="full" (click)="irALogin()" shape="round">Iniciar sesión</ion-button>


    </ion-card-content>
  </ion-card>

</ion-content>
